<div class="row">
<div class="col-md-offset-4 col-md-4">
<div class="loginmodal-container">
        <h1>Login to Your Account</h1>
        <hr class="colorgraph">
        <form>
          <div class="form-group">
             <input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="Email" required>
           </div>
           <div class="form-group">
             <input type="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="Password" required>
           </div>
        <input type="submit" name="login" class="btn btn-primary btn-block btn-lg" value="Login">
        </form>
        <div class="login-help">
        <a ui-sref="signup">Register</a> - <a href="">Forgot Password</a>
        </div>
</div>
</div>
</div>
